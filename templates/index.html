<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyHL</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

    <form action="{{ url_for('skater') }}" method="post">
        <input type="checkbox" onClick="toggle(this)" /> Toggle All<br/><br/>
        {% for index,team in teams.iterrows() %}
            <input type="checkbox" id="{{team['id']}}" name="team" value="{{team['id']}}">
            <label for="vehicle1"> {{team['name']}}</label><br>
        
            <!-- {{team['id']}} -->
        {% endfor %}
        <input type="submit" value="Go!">
    </form>

    <script language="JavaScript">
        function toggle(source) {
            checkboxes = document.getElementsByName('team');
            for(var i=0, n=checkboxes.length;i<n;i++) {
            checkboxes[i].checked = source.checked;
            }
        }
    </script>
</body>
</html>
